<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div id="display">
                <div data-history class="history"></div>
                <div data-result class="result"></div>
            </div>
            <div class="buttons">
                <div class="button-collumn1">
                    <button data-clear>C</button>
                    <button data-number>7</button>
                    <button data-number>4</button>
                    <button data-number>1</button>
                    <button data-number>.</button>
                </div>
                <div class="button-collumn2">
                    <button data-operation>รท</button>
                    <button data-number>8</button>
                    <button data-number>5</button>
                    <button data-number>2</button>
                    <button data-number>0</button>
                </div>
                <div class="button-collumn3">
                    <button data-operation>ร</button>
                    <button data-number>9</button>
                    <button data-number>6</button>
                    <button data-number>3</button>
                    <button data-theme><img id="theme-icon" src="https://i.imgur.com/DdpfQov.png" alt="icon"></button>
                </div>
                <div class="button-collumn4">
                    <button data-delete=""><</button>
                    <button data-operation>-</button>
                    <button data-operation>+</button>
                    <button class="span" data-equals>=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
